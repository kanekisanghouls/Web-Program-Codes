<!DOCTYPE html>
<html lang="en">
<head onload="Redirect()">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >

        <main
          aria-labelledby="pageTitle"
          class="flex items-center justify-center h-screen bg-[#23272a]  "
          onload="Redirect()"
        >
          <div class="p-4 space-y-4">
            <div class="flex flex-col items-start space-y-3 sm:flex-row sm:space-y-0 sm:items-center sm:space-x-3">
              <p class="font-semibold text-red-500 text-5xl">SUCCESS</p>
              <div class="space-y-2">
                <h1 id="pageTitle" class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#ff2929" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                  <span class="text-xl font-medium text-white sm:text-2xl ">
                    You have been <span class="text-red-500">Verified</span>.
                  </span>
                </h1>
                <p class="text-base font-normal text-white">
                  Please return to the [name]!
                </p>
             
</body>
</html>
